<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="gameTitle">
        <h2>TOP: Rock, Paper, Scissors</h2>
    </div>
    <div class="playerChoice">
        <h3>Pick a choice:</h3>
        <input type="button" value="Rock">
        <input type="button" value="Paper">
        <input type="button" value="Scissors">
    </div>
    <div class="computerPick">  
        <p>The computer plays: <span id="computerChoice"></span> </p>
    </div>
    <div class="result">
        <h2 id="gameResult"></h2>
    </div>
    <div class="gameScore">
        <h3 class="playerNum">Your Score: <span id="playerScore">0</span></h3>
        <h3 class="computerNum">Computer Score: <span id="computerScore">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
